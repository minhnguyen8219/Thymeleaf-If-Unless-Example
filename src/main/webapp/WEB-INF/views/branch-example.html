<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Example</title>

</head>
<body>

    <table border="1">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Is an Admin</th>
        </tr>
        <tr th:each="user, x  : ${users}">
            <td th:text="${x.count}"></td>
            <td th:with="id = ${user.id}" th:text="${id}"></td>
            <td th:with="name = ${user.name}" th:text="${name}"></td>
            <td th:with="address = ${user.address}" th:text="${address}"></td>
            <td th:if="${user.role} == 1">Yes</td>
            <td th:unless="${user.role} == 1">No</td>
        </tr>
    </table>

</body>
</html>
